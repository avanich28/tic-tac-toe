<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="game-container">
      <div class="header">
        <h1 class="game-name">Tic tAc toE</h1>
        <div class="select-mark-container">
          <div>Select your mark here :D</div>
          <div class="radio--mark">
            <input type="radio" name="mark" id="mark-x" checked />
            <label for="mark-x" class="label label-x" value="x">X</label>
            <input type="radio" name="mark" id="mark-o" />
            <label for="mark-o" class="label label-o" value="o">O</label>
          </div>
        </div>
      </div>
      <div class="board">
        <div class="row-1">
          <div class="box x" data-box="0"><span>X</span></div>
          <div class="box o" data-box="1"><span>O</span></div>
          <div class="box" data-box="2"></div>
        </div>
        <div class="row-2">
          <div class="box" data-box="3"></div>
          <div class="box" data-box="4"></div>
          <div class="box" data-box="5"></div>
        </div>
        <div class="row-3">
          <div class="box" data-box="6"></div>
          <div class="box" data-box="7"></div>
          <div class="box" data-box="8"></div>
        </div>
      </div>
      <div class="restart">
        <button class="btn--restart">RESTART</button>
      </div>
    </div>
  </body>
</html>
